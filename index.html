<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Create Account</title>
</head> 
<body>
    <form>
        <h1>Create Account</h1>
        <div">
            <p>Nombre</p>
            <input type="text" name="name" value="" id="name" class="inputElement" autocomplete="off"/>
            <span id="nameError"></span>
        </div>
        <div>
            <p>Email</p>
            <input type="email" name="email" value="" id="email" class="inputElement" autocomplete="off"/>
            <span id="emailError"></span>
        </div>
        <div>
            <p>Clave</p>
            <input type="password" name="password" id="password" class="inputElement" value="" autocomplete="off"/>
            <span id="passwordError"></span>
        </div>
        <div>
            <p>Confirme su clave</p>
            <input type="password" name="confirmation" id="confirmation" class="inputElement" value="" autocomplete="off"/>
            <span id="confirmationError"></span>
        </div>
        <input type="submit" value="ENVIAR" id="button" onclick="validateName(); validateEmail(); validatePassword(); validateConfirmation(); return validateForm();" />
    </form>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
